<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Range Form</title>
</head>
<body>

  <form>

    <h1>Holiday List</h1>
    <h2>Year selection</h2>
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" required>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" required>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" required>

    <button type="submit">Submit</button>

    <p>Number of days: <span id="numberOfDays"></span></p>
    <p>Budget: From <span id="budgetStartDate"></span> to <span id="budgetEndDate"></span></p>


    <script>
        function calculateNumberOfDays() {
          // Get the selected start and end dates
          const startDateInput = document.getElementById('startDate');
          const endDateInput = document.getElementById('endDate');
    
          const startDate = new Date(startDateInput.value);
          const endDate = new Date(endDateInput.value);
    
          // Calculate the difference in time
          const timeDifference = endDate.getTime() - startDate.getTime();
    
          // Calculate the number of days
          const numberOfDays = Math.ceil(timeDifference / (1000 * 3600 * 24));
    
          // Display the result
          const numberOfDaysElement = document.getElementById('numberOfDays');
          numberOfDaysElement.textContent = numberOfDays;
        }
      </script>
  </form>

</body>
</html>
